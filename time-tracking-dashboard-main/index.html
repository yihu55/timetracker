<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app/scss/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main class="main-roll">
      <div>
        <img src="images/image-jeremy.png"/>
        <p class="report">Report for</p>
        <h1>Jeremy <br>Robson</h1>
      </div>
      <div class="menu">
        <p class="daily">Daily</p>
        <p class="weekly aktive">Weekly</p>
        <p class="monthly">Monthly</p>
      </div>
    </main>

    <section class="work"> 
      <div>
        <h2 class="title">Work</h2>
        <h3 class="hours">5hrs</h3>
        <p class="previous">Last Week - 7hrs</p>
        <span> <img src="images/icon-ellipsis.svg"/> </span>   
     </div>
    </section>
    <section class="play">
      <div>
        <h2 class="title">Play</h2>
        <h3 class="hours">1hrs</h3> 
        <p class="previous">Last Week - 2hrs</p>
        <span> <img src="images/icon-ellipsis.svg"/> </span>
     
     </div>
   </section>
   <section class="study">
     <div>
        <h2 class="title">Study</h2>
        <h3 class="hours">0hrs</h3>
        <p class="previous">1hrs</p>
        <span> <img src="images/icon-ellipsis.svg"/> </span>
    </div>
   </section>
   <section class="exercise">
     <div>
        <h2 class="title">Exercise</h2>
        <h3 class="hours">1hrs</h3>
        <p class="previous">1hrs</p>
        <span> <img src="images/icon-ellipsis.svg"/> </span>
    </div>
   </section>
   <section class="social">
     <div>
        <h2 class="title">Social</h2>
        <h3 class="hours">1hrs</h3>
        <p class="previous">3hrs</p>
        <span> <img src="images/icon-ellipsis.svg"/> </span>
      
    </div>
   </section>
   <section class="selfcare">
     <div>
        <h2 class="title">Self Care</h2>
        <h3 class="hours">0hrs</h3>
        <p class="previous">1hrs</p>
        <span> <img src="images/icon-ellipsis.svg"/> </span>
     
    </div>
   </section>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yi Hu</a>.
  </div>
  <script src="app/js/script.js"></script>
</body>
</html>
